<div id="rwSpeed" style="height: 150px; width: 100%"></div>

<script>
Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#rwSpeed').highcharts({
            credits: {
                enabled: false
            },
            chart: {
                type: 'line',
                animation: false, // don't animate in old IE
                events: {
                    load: function (event) {
                        var series = this.series[0];
                        var series1 = this.series[1];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                                    y = Math.random();//y get from background
                            series.addPoint([x, y], true, true);
                            series1.addPoint([x, Math.random()], true, true);
                        }, 1000);
                    }
                }
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                minPadding: 0,
                maxPadding: 0
            },
            yAxis: {
                title: {
                    text: 'MB/s'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                },
                crosshairs: true
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        allowOverlap: true
                    }
                }
            },
            title : {
                text : ""
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: '读',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                            time = (new Date()).getTime(),
                            i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                }())
            }, {
                name: '写',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                            time = (new Date()).getTime(),
                            i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                }()),
                color : '#6FDB4B'
            }]
        });

</script>
